<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>

        <h1 id="bienvenida">Simulador plazo fijo</h1>

    </header>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/fotobanco1.jpg" class="d-block w-100 img-fluid imgCarousel" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/fotobanco2.jpg" class="d-block w-100 img-fluid imgCarousel" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/fotobanco3.jpg" class="d-block w-100 img-fluid imgCarousel" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h2>Plazo fijo moneda en pesos Argentinos (tasa 75% anual)</h2>

    <!-- Ingresar nombre -->
    <div class="nombreContenedor">

        <input type="text" placeholder="Ingrese su nombre" id="nombre">
        <button id="ingresar">INGRESAR</button>
    </div>
    <div id="saludar"></div>

    <!-- Seleccion zona -->
    <div class="contenedorZona">
        <span>Seleccione una zona</span><br>
        <select id="zonas" onchange="zonas()">
            <option value="Belgrano">Belgrano</option>
            <option value="Palermo">Palermo</option>
            <option value="Villa-Ortuzar">Villa Ortuzar</option>

        </select>
    </div>

    <span id="seleccionZona"></span>

    <br>



    <!-- cuentita -->
    <div class="inputCuenta">
        <input type="number" id="dinero" placeholder="Ingrese un capital">
        <input type="number" id="dias" placeholder="ingresa dias">
        <button id="calcular">Calcular</button>
        <br>
    </div>
    <div id="interes"></div>


    <!-- Fetch -->

    <div id="root">
        <h3 class="fs-5">COTIZACION EN LINEA</h3>
    </div>



    <footer>Trabajo practico realizado por Franco Giacobino - Todos los derechos reservados</footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
